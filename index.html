<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- linking styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <!-- output display -->
        <div id="display">
            <span id="output"></span>
            <span id="final-output">0</span>
        </div>

        <div class="btn">
            <div class="clear">
                <button  id="clear">AC</button>
                <button id="undo">X</button>                
            </div>
            <!-- numpad -->
           <div class="number-pad">
                
                <button id="btn-7" value="7" class="number">7</button>
                <button id="btn-8" value="8" class="number">8</button>
                <button id="btn-9" value="9" class="number">9</button>
                <!-- division operator -->
                <button id="btn-div" value="/" class="operator">/</button>

                <button id="btn-4" value="4" class="number">4</button>
                <button id="btn-5" value="5" class="number">5</button>
                <button id="btn-6" value="6" class="number">6</button>
                <!-- plus operator -->
                <button id="btn-Plus" value="+" class="operator">+</button>

                <button id="btn-1" value="1" class="number">1</button>
                <button id="btn-2" value="2" class="number">2</button>
                <button id="btn-3" value="3" class="number">3</button>
                <!-- minus operator -->
                <button id="btn-minus" value="-" class="operator">-</button>

                <button id="btn-0" value="0" class="number">0</button>
                <button id="decimal" value="." class="number">.</button>
                <!-- equality operator -->
                <button id="btn-equal" value="=">=</button>
                <!-- multiplication operator -->
                <button id="btn-mul" value="*" class="operator">*</button>

           </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
